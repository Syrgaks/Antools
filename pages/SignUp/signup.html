<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 flex items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-3xl shadow-2xl w-96 border-4 border-yellow-400 transform hover:scale-105 transition duration-300">
        <h2 class="text-5xl font-extrabold text-center text-gray-900">Sign Up</h2>
        <form class="mt-4">
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2">Full Name</label>
                <input type="text" class="w-full p-4 border-2 border-yellow-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 transition shadow-sm">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2">Email</label>
                <input type="email" class="w-full p-4 border-2 border-yellow-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 transition shadow-sm">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-lg font-semibold mb-2">Password</label>
                <input type="password" class="w-full p-4 border-2 border-yellow-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 transition shadow-sm">
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-yellow-500 text-white text-xl p-4 rounded-xl font-bold hover:opacity-90 transition duration-300 shadow-md">Sign Up</button>
        </form>
        <p class="text-center text-lg text-gray-700 mt-6">Already have an account? <a href="#" class="text-red-500 font-semibold hover:underline">Log in</a></p>
    </div>
</body>
</html>
